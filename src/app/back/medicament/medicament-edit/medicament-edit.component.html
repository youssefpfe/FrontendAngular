
<div class="card card-warning">
  <p-toast></p-toast>
  <p-toast position="top-right" key="tl"></p-toast>
  <div class="card-header">
    <h3 class="card-title">Modifier Medicament</h3>
  </div>

  <div class="card-body">
    <form role="form" [formGroup]="edit">


      <div class="form-group">
        <label class="col-form-label" for="us"> Nom</label>
        <input type="text" class="form-control " [ngClass]="(this.edit.controls.nom.invalid) ? 'is-invalid' : 'is-valid'"   id="us" placeholder="Entrer ..." required="required" name="medicament.nomMedicament" formControlName='nom' [(ngModel)]="medicament.nomMedicament">
        <div *ngIf="this.edit.controls.nom?.invalid && (this.edit.controls.nom?.dirty || this.edit.controls.nom?.touched)" style="color:red">

          <div *ngIf="this.edit.controls.nom?.errors?.['required']" >
            obligatoire*
          </div>
          <div *ngIf="this.edit.controls.nom?.errors?.['minlength']">
            Au moins 2 caractères .
          </div>
          <div *ngIf="this.edit.controls.nom?.errors?.['maxlength']">
            Au plus 20 caractères .
          </div>


        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label" for="no"> Durée De prise </label>
        <input type="number" class="form-control " [ngClass]="(this.edit.controls.duree.invalid) ? 'is-invalid' : 'is-valid'"   id="no" placeholder="Entrer ..." required="required" name="medicament.dureeDePrise" formControlName='duree' [(ngModel)]="medicament.dureeDePrise">
        <div *ngIf="this.edit.controls.duree?.invalid && (this.edit.controls.duree?.dirty || this.edit.controls.duree?.touched)" style="color:red">

          <div *ngIf="this.edit.controls.duree?.errors?.['required']" >
            obligatoire*
          </div>
          <div *ngIf="this.edit.controls.duree?.errors?.['minlength']">
            au moins 1 numéro .
          </div>
          <div *ngIf="this.edit.controls.duree?.errors?.['maxlength']">
            au plus 8 numéros .
          </div>
          <div *ngIf="this.edit.controls.duree?.errors?.['pattern']">
            invalid .
          </div>
        </div>
      </div>


      <input type="submit" class="button-29" value=" Modifier " style="margin-left: 353px" [disabled]='edit.invalid' (click)="editMedicament(medicament)"/>
      <button class="button-29" style="margin-left: 10px" [routerLink]="['../../']" >Retour</button>
    </form>
  </div>

</div>
